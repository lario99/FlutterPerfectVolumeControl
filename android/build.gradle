group 'top.huic.perfect_volume_control.perfect_volume_control'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
	namespace 'top.huic.perfect_volume_control.perfect_volume_control'
	
    defaultConfig {
        minSdkVersion 16
    }
}
